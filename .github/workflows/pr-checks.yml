name: PR Checks

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Permissions needed for test reporting and coverage comments
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-cleanup: on-success
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Run ktlint
        run: ./gradlew ktlintCheck --parallel --build-cache
      
      - name: Upload ktlint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ktlint-reports
          path: |
            build/reports/ktlint/**
            app/build/reports/ktlint/**
            converter/build/reports/ktlint/**
          retention-days: 7
          if-no-files-found: ignore

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-cleanup: on-success
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Create google-services.json from secrets
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
      
      - name: Run unit tests
        run: ./gradlew test --parallel --build-cache --continue
      
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/*/TEST-*.xml'
          check_name: 'Unit Test Results'
          detailed_summary: true
          include_passed: true
      
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            app/build/reports/tests/**
            converter/build/reports/tests/**
          retention-days: 7
          if-no-files-found: ignore

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests]  # Only run if tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for coverage comparison
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          cache-cleanup: on-success
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Create google-services.json from secrets
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
      
      - name: Run tests with coverage
        run: ./gradlew test koverXmlReport koverHtmlReport --parallel --build-cache
      
      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: |
            ${{ github.workspace }}/build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 70
          title: 'Code Coverage Report'
          update-comment: true
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            build/reports/kover/**
          retention-days: 30
          if-no-files-found: warn

  # Summary job that all other jobs depend on
  # This makes it easy to set a single required check in GitHub
  pr-check-summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, coverage]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.unit-tests.result }}" != "success" || \
                "${{ needs.coverage.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All checks passed!"
